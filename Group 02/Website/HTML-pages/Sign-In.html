<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Group 02/Website/STYLE-pages/2-Sign-In.css">

<body>
    <div class="background">
        <div class="nav">
            <a href="1-Home.html" class="logo"><img src="../Pictures/Netflix-logo.png" alt=""></a>
        </div>

        <div class="login-box">
            <h1>Sign In</h1>
            <form>
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>

                <h2 class="OR">OR</h2>

                <button type="button" class="code-btn">Use a Sign-In Code</button>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <p class="signup-text">New to Netflix? <a href="#">Sign up now</a>.</p>
        </div>
    </div>

        <p>Questions? Call <a href="#">1-800-000-000</a></p>
