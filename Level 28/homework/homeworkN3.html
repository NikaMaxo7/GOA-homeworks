<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Text:</label>
        <input type="text">
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <br>
        <label>Telephone:</label>
        <input type="tel">
        <br>
        <br>
        <label>Number:</label>
        <input type="number">
        <br>
        <br>
        <label>Search:</label>
        <input type="search">
        <br>
        <br>
        <label>URL:</label>
        <input type="url">
        <br>
        <br>
        <label>File:</label>
        <input type="file">
        <br>
        <br>
        <label>Hidden:</label>
        <input type="hidden">
        <br>
        <br>
        <label>Button:</label>
        <input type="button" value="Click Me">
        <br>
        <br>
        <label>Reset:</label>
        <input type="reset" value="Reset">
        <br>
        <br>
        <label>Submit:</label>
        <input type="submit" value="Submit">
        <br>
        <br>
        <label>Radio:</label>
        <input type="radio" name="choice">Option 1
        <br>
        <br>
        <label>Checkbox:</label>
        <input type="checkbox">Option A
        <br>
        <br>
        <label>Range:</label>
        <input type="range">
        <br>
        <br>
        <label>Image Button:</label>
        <input type="image" src="button.png" alt="Submit">
        <br>
        <br>
        <label>Color Picker:</label>
        <input type="color">
        <br>
        <br>
        <label>Month:</label>
        <input type="month">
        <br>
        <br>
        <label>Date:</label>
        <input type="date">
        <br>
        <br>
        <label>Time:</label>
        <input type="time">
        <br>
        <br>
        <label>Week:</label>
        <input type="week">
        <br>
        <br>
    </form>
</body>
</html>
