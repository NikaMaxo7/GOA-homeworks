<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeworkN2STYLE.css">
    <title>Website Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sites</th>
                <th>Views</th>
                <th>Clicks</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="site-google">Google</td>
                <td>9518</td>
                <td>6369</td>
                <td>01:32:50</td>
            </tr>
            <tr>
                <td class="site-twitter">Twitter</td>
                <td>7326</td>
                <td>10497</td>
                <td>00:51:22</td>
            </tr>
            <tr>
                <td class="site-amazon">Amazon</td>
                <td>4162</td>
                <td>5327</td>
                <td>00:24:24</td>
            </tr>
            <tr>
                <td class="site-linkedin">LinkedIn</td>
                <td>3654</td>
                <td>2961</td>
                <td>00:12:10</td>
            </tr>
            <tr>
                <td class="site-codepen">CodePen</td>
                <td>2002</td>
                <td>4135</td>
                <td>00:46:19</td>
            </tr>
            <tr>
                <td class="site-github">GitHub</td>
                <td>4623</td>
                <td>3486</td>
                <td>00:31:52</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!-- 
შექმენი მსგავსი Table, 
სხვადასხვა ხაზზე უნდა გქონდეთ სხვადასხვა font-family 
და font-weight, 
ასევე ყოველ ხაზს მიწვდით :nth-child()-ის გამოყენებით: 
-->
