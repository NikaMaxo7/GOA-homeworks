<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: square;
            background: #f0f0f0;
            padding: 20px;
        }

        li {
            padding: 8px;
            margin: 5px 0;
            background: #cce7ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>My List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Python</li>
    </ul>
</body>
</html>
