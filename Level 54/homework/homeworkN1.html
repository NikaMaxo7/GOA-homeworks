<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus {
            border: 2px solid blue;
            transition: 0.3s ease;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- placeholder -> this is a hint text shown inside the input box before the user types anything. -->
    <input type="text" placeholder="Username">
  
    <!-- focus -> when the user clicks here, the field becomes active and the CSS style defined in :focus will be applied. -->
    <input type="password" placeholder="Password">
</body>
</html>
