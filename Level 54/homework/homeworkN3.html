<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <style>
        body {
            font-family: Arial;
            background: #f9f9f9;
            margin: 30px;
        }

        h1 {
            color: #0077cc;
        }

        ul {
            list-style-type: disc;
        }

        form {
            margin-top: 20px;
            padding: 15px;
            background: #e0f7ff;
            border-radius: 10px;
            width: 320px;
        }

        input, textarea {
            width: 300px;
            margin: 5px 0;
            padding: 8px;
        }

        input:focus, textarea:focus {
            border: 2px solid #0077cc;
        }

        button {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>Explore the World</h1>
    <p>My favorite travel destinations:</p>
    <ul>
        <li>Paris</li>
        <li>Tokyo</li>
        <li>New York</li>
        <li>Rome</li>
        <li>Barcelona</li>
    </ul>

    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
