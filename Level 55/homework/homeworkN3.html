<body>
    <div class="big-box">
        <div class="small-box"></div>
    </div>

    <!--
    Explanation:

    The big gray box has "padding: 20px".
    Padding means extra inner space inside the box.
    So the small blue box does not touch the gray border directly.
    Instead, it is pushed inside by 20px from all sides. 
    That shows how padding works inside an element.
    
    -->
