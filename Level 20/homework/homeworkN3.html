<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- img tag – სურათის გამოსატანად გამოიყენება -->
    <!-- src ატრიბუტი მიუთითებს სურათის ფაილის მისამართს -->
    <!-- alt ატრიბუტი აჩვენებს ტექსტს თუ სურათი ვერ ჩაიტვირთა -->
    <img src="image.jpg" alt="Description">

    <!-- დამატებით width და height აყალიბებს სურათის ზომებს პიქსელებში -->
    <img src="logo.png" alt="Logo" width="150" height="150">

    <!-- a tag – ბმულის (ლინკის) შესაქმნელად -->
    <!-- href მიუთითებს ლინკის მისამართს (მაგ: სხვა ვებგვერდზე გადასასვლელად) -->
    <a href="https://example.com">Open Link</a>

    <!-- target="_blank" ნიშნავს რომ ლინკი გაიხსნება ახალ ფანჯარაში -->
    <!-- title აჩვენებს ტექსტს როცა მაუსს მივადებთ ლინკზე -->
    <a href="https://example.com" target="_blank" title="idk classwork title">Example Link</a>

    <!-- button tag - ქმნის ღილაკს, რომელიც შეიძლება გამოიყენო სხვადასხვა მოქმედებისთვის -->
    <button>Learn More</button>

    <!-- div tag - გამოიყენება კონტენტის ჯგუფებად დასაყოფად, კონტეინერის როლი აქვს -->
    <div>this is div tag</div>

</body>
</html>
