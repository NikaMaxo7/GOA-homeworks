<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../classwork/classworkN3STYLE.css">
    <title>Classwork</title>
</head>
<body>
    <!-- 
    განსხვავება inline და blockს შორის:
        
    1. Inline ელემენტები: გვერდიგვერდ, ერთ ხაზზე, სიგანე და სიმაღლე ჩვეულებრივ ვერ იცვლება.
        
    2. Block ელემენტები: ახალ ხაზზე მიდიან, სიგანე და სიმაღლე მარტივად იცვლება.
        
    3. Block შეადგენს მთლიან ხაზს, inline - მხოლოდ იმდენს, რამდენსაც თითონ ელემენტი. 
    -->

    <span class="span-1">Inline Example 1</span>
    <span class="span-2">Inline Example 2</span>
    <span class="span-3">Inline Example 3</span>

    <br><br>

    <div class="div-1">Block Example 1</div>
    <div class="div-2">Block Example 2</div>
    <div class="div-3">Block Example 3</div>
</body>
</html>
