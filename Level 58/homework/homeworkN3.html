    <!-- 
    
    Differences between block and inline

    Line behavior:
    - Block: starts on a new line.
    - Inline: stays in the same line until it wraps.

    Size:
    - Block: width/height can be set.
    - Inline: width/height usually ignored, content defines size.

    Space:
    - Block: fills available width by default.
    - Inline: only takes content size.

    Margin & padding:
    - Block: all sides work normally.
    - Inline: top/bottom margin/padding limited; left/right works fine.

    Usage:
    - Block: sections, paragraphs, headings, wrappers.
    - Inline: text fragments, links, emphasis, labels.

    -->
