<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list-inside">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ul class="list-outside">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- 
    list-style-position: inside ნიშნავს, რომ მარკერი (●) იქნება შიგნით, ტექსტის წინ და ყველაფერი ერთ ხაზში დაიწყება.

    list-style-position: outside ნიშნავს, რომ მარკერი იქნება გარეთ (მარცხნივ), ტექსტი კი დაიწყება შემდეგ ხაზზე ან მოშორებით.

    outside სტანდარტულია, inside კი მაშინ ვხმარობთ, როცა მარკერის და ტექსტის ერთ ხაზში დაყენება გვინდა.
    -->
</body>
</html>
