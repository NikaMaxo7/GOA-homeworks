<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
        }

        .static-box {
            width: 300px;
            height: 150px;
            background-color: #ff9999;
            color: white;
            text-align: center;
            line-height: 150px;
            margin-bottom: 30px;
        }

        .relative-box {
            width: 50%;
            height: 30vh;
            background-color: #66cc99;
            color: white;
            text-align: center;
            line-height: 30vh;
        }

    </style>
</head>
<body>
    <h1>Static and Relative Size Example</h1>

    <!-- Static box: fixed size -->
    <div class="static-box">
        Static Box (300px x 150px)
    </div>

    <!-- Relative box: changes with screen -->
    <div class="relative-box">
        Relative Box (50% width, 30vh height)
    </div>
</body>
</html>
