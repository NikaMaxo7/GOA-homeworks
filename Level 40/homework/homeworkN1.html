<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Static unit example:
    This box has a fixed size using "px" (pixels).
    Pixel size does not change even if the screen gets bigger or smaller.
    200px will always be 200 pixels.
    -->
    <!-- 
    Relative unit example:
    This box uses "percent" (%) or "vh/vw" (viewport units).
    These sizes change depending on the screen or parent container.
    For example:
    - 50% width means half the width of the parent element.
    - 50vh means half the height of the visible screen.
    -->
</body>
</html>
